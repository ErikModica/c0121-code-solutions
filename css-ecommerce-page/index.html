<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">

    <div class="row1">
      <div class="full-column">
        <h1>New Arrivals</h1>
      </div>
    </div>

    <div class="row2">
      <div class="quarter-column">
        <img src="images/dress1.jpeg" alt="cute black dress" class="merch-img">
        <p>Free People <span class="grey">| Size 6</span></p>
        <span class="price">$35</span> <del> $125 retail</del>
      </div>
      <div class="quarter-column">
        <img src="images/ysl-bag.jpeg" alt="cute ysl bag" class="merch-img">
        <p>Yves Saint Laurent <span class="grey">| One-Size</span></p>
        <span class="price">$200</span> <del> $1600 retail</del>
      </div>
      <div class="quarter-column">
        <img src="images/key.jpeg" alt="cute gold key" class="merch-img">
        <p>Tiffany <span class="grey">| One-Size</span></p>
        <span class="price">$476</span> <del> $2000 retail</del>
      </div>
      <div class="quarter-column">
        <img src="images/lv-bag.jpg" alt="cute lv bag" class="merch-img">
        <p>Louis Vuitton <span class="grey">| One-Size</span></p>
        <span class="price">$95</span> <del> $1200 retail</del>
      </div>
      <div class="quarter-column">
        <img src="images/dress2.jpeg" alt="cute blue dress" class="merch-img">
        <p>Reformation <span class="grey">| Size 4</span></p>
        <span class="price">$20</span> <del> $198 retail</del>
      </div>
    </div>
  </div>

</body>
</html>
