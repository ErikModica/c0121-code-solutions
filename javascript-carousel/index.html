<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="bumper-column">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="img-column">
        <img src="images/001.png">
      </div>
      <div class="bumper-column">
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>
    <div class="row">
      <div class="cycle-column">
        <i class="ball fas fa-circle" data-id-num="0"></i>
        <i class="ball far fa-circle" data-id-num="1"></i>
        <i class="ball far fa-circle" data-id-num="2"></i>
        <i class="ball far fa-circle" data-id-num="3"></i>
        <i class="ball far fa-circle" data-id-num="4"></i>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
