<!DOCTYPE html>
<html>

<head>
  <title>HTML Forms</title>
</head>

<body>

  <form>
    <div>
      <div>
        <label for="email">Email</label>
      </div>
      <div>
        <input id="email" type="email" name="email" maxlength="30">
      </div>
    </div>

    <div>
      <div>
        <label for="why-is-coding-cool">Why is coding cool?</label>
      </div>
      <div>
        <select id="why-is-coding-cool" name="reason">
          <option value="">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
    </div>

    <div>
      <div>
        <label for="favorite-language">Favorite Langauge (choose one)</label>
      </div>
      <div>
        <label for="favorite-language">
          <input class="favorite-language" type="radio" name="language" value="html">
          HTML
        </label>
        <label for="favorite-language">
          <input class="favorite-language" type="radio" name="language" value="css">
          CSS
        </label>
        <label for="favorite-language">
          <input class="favorite-language" type="radio" name="language" value="javascript">
          JavaScript
        </label>
      </div>
    </div>

    <div>
      <div>
        <label for="sign-up">Would you like to sign up for more information?</label>
      </div>
      <div>
        <input id="sign-up" type="checkbox" name="sign up" value="yes"><span>Sign me up!</span>
      </div>
    </div>

    <div>
      <div>
        <label for="comments">Comments</label>
      </div>
      <div>
        <textarea id="comments" name="comments" cols="25" rows="8"></textarea>
      </div>
    </div>

    <div>
      <input type="submit" name="submit" value="submit">
    </div>
  </form>

</body>

</html>
